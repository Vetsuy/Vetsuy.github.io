    <div class="main">
      <div class="left">
        <div class="image">
          <img id="kuvaa" src="uploads/pepperoni-pizza.jpg" alt="" style="width: 60%; border-radius: 5%; margin-top: 55px;">
        </div>
      </div>
      <div class="right">
          <div class="title-description">
            <h1 id="texty" class="viiva">Pepperoni Pizza</h1>
          </div>
          <div class="customization">
              <form action="koko">
                <h2>Koko</h2>
                <div class="keskitin">
                  <input type="radio" name="koko" id="small" class="nappi-2">
                  <label for="small" class="nappi" id="label_2_11_1">Small</label>
                  <input type="radio" name="koko" id="medium" class="nappi-2">
                  <label for="medium" class="nappi" id="label_2_11_1">Medium</label>
                  <input type="radio" name="koko" id="large" class="nappi-2">
                  <label for="large" class="nappi" id="label_2_11_1">Large</label>
                </div>
              </form>
  
            <form action="pohja">
              <h2>Pohja</h2>
              <p>(Gluteeniton tuo 2€ lisähintaa)</p>
              <div class="keskitin">
                <input type="radio" name="pohja" id="normaali" class="nappi-2">
                <label for="normaali" class="nappi" id="label_2_11_1">Normaali</label>
                <input type="radio" name="pohja" id="gluteeniton" class="nappi-2">
                <label for="gluteeniton" class="nappi" id="label_2_11_1">Gluteeniton</label>
              </div>
            </form>

            <div class="täyte-laatikko">
              <label for="pepperoni" class="container nappi" id="label_2_11_1">
                <input type="checkbox" id="pepperoni" name="tayte" class="nappi-2">
                Pepperoni 1€
              </label>
              <label class="container nappi" id="label_2_11_1">
                <input type="checkbox" name="tayte" class="nappi-2">
                Kinkku 1€
              </label>
              <label class="container nappi" id="label_2_11_1">
                <input type="checkbox" name="tayte" class="nappi-2">
                Ananas 1€
              </label>
              <label class="container nappi" id="label_2_11_1">
                <input type="checkbox" name="tayte" class="nappi-2">
                Kana 1€
              </label>
              <label class="container nappi" id="label_2_11_1">
                <input type="checkbox" name="tayte" class="nappi-2">
                Tonnikala 1€
              </label>
              <label class="container nappi" id="label_2_11_1">
                <input type="checkbox" name="tayte" class="nappi-2">
                Jauhenliha 1€
              </label>
            </div>

            <div class="keskitin">
              <button type="button" class="nappi">Takaisin</button>
              <button onclick="muokkaus()" type="button" class="nappi">Lisää ostoskoriin</button>
              <button type="button" class="nappi">Tilaamaan</button>
            </div>

          </div>
        </div>
